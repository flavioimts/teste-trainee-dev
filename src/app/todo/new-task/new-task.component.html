<div class="new-task">
  <div class="new-task_input-container">
    <label class="new-task_label" for="new-task">Título da Tarefa</label>
    <input
      id="new-task"
      class="new-task_input"
      type="text"
      [(ngModel)]="newTaskTitle"
      placeholder="Descreva sua tarefa. Use '|' para adicionar múltiplas tarefas."
      (keydown.enter)="addTask()"
    />
    <div *ngIf="errorMessage" class="new-task_error">{{ errorMessage }}</div>
  </div>
  <button class="new-task_button" (click)="addTask()">
    Salvar
  </button>
</div>
